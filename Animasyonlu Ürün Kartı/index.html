<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="main.js" defer></script>
</head>
<body>
<div class="product-card">
    <div class="logo-cart">
        <img src="images/logo.jpg" alt="logo">
        <i class="bx bx-shopping-bag"></i>
    </div>
    <div class="main-images">
        <img id="blue" class="blue active" src="images/blue.png" alt="blue">
        <img id="pink" class="pink"  src="images/pink.png" alt="pink">
        <img id="yellow" class="yellow"  src="images/yellow.png" alt="yellow">
    </div>
    <div class="shoe-details">
        <span class="shoe_name">ADDIDAS GAZE ZX</span>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim, fugiat iusto!</p>
        <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
        </div>
    </div>
    <div class="color-price">
        <div class="color-option">
            <span class="color">Renkler:</span>
            <div class="circles">
                <span class="circle blue active " id="blue"></span>
                <span class="circle pink " id="pink"></span>
                <span class="circle yellow " id="yellow"></span>
            </div>
        </div>
        <div class="price">
            <span class="price_num">$09.00</span>
            <span class="price_letter">Sadece 9 dolar</span>
        </div>
    </div>
    <div class="button">
        <div class="button-layer"></div>
        <button>Sepete Ekle</button>
    </div>
</div>







</body>
</html>
